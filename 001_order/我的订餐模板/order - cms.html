function showContentList(){
    var length = contents.length; 
	if(length > 4) length = 4;
	contentObj = new showList(length, contents.length, 0, 42, window);
	contentObj.dataList = contents;
	contentObj.position = contentDataPos;
	contentObj.focusPos = contentPos;
	contentObj.showLoop = false;
	contentObj.focusLoop = false;
	contentObj.haveData = function(obj){
	    var pos = obj.idPos;
		$("dish"+pos+"-0").innerHTML="";
		$("dish"+pos+"-1").innerHTML="";
		$("dish"+pos+"-2").innerHTML="";
		$("dish"+pos+"-3").innerHTML="";
		var order = contentObj.dataList[obj.dataPos];
		var rootTime = contentObj.dataList[obj.dataPos].createTime;
		var userOrderId = contentObj.dataList[obj.dataPos].userOrderId;
		var status = contentObj.dataList[obj.dataPos].status;
		var dishName=contentObj.dataList[obj.dataPos].dishList.dishName;
		for(var i=0;i<dishName.length;i++){
			$("dish"+pos+"-"+i).innerHTML=dishName[i];
		}
		var setQuantity=contentObj.dataList[obj.dataPos].setQuantity;
		var setPrice=parseInt(contentObj.dataList[obj.dataPos].setPrice);
		setPrice=setPrice+1;
		if(setQuantity=="1"){
			$("orderprice"+pos).innerHTML=setPrice;
		}else{
			$("orderprice"+pos).innerHTML=setPrice+"*"+setQuantity;
		}
		if(status=="0"){
			$("opbutton"+pos).style.backgroundImage=btnurl;
			$("text"+pos).innerHTML="取&nbsp;&nbsp;消";
		}else if(status=="1"){
			$("opbutton"+pos).style.backgroundImage="";
			$("text"+pos).innerHTML="已确认";
		}else if(status=="2"){
			$("opbutton"+pos).style.backgroundImage="";
			$("text"+pos).innerHTML="已配送";
		}else if(status=="3"){
			$("opbutton"+pos).style.backgroundImage="";
			$("text"+pos).innerHTML="已完成";
		}else if(status=="-1"){
			$("opbutton"+pos).style.backgroundImage="";
			$("text"+pos).innerHTML="已取消";
		}
		if(contentObj.focusPos==pos&&status!="0"){
			hide("menufocus0");
		}
		var rootTimeStr = rootTime.split(" ");
		$("orderid"+pos).innerHTML=userOrderId;
		$("orderdate"+pos).innerHTML=rootTimeStr[0];
		$("ordertime"+pos).innerHTML=rootTimeStr[1].substring(0,5);		
	};
	contentObj.notData = function (obj){
	     
	};
	contentObj.startShow();
}

if(DMX.Browser.Coship){
		document.onkeypress= grabEvent;
	}else{
		document.onkeydown= grabEvent;
}
function grabEvent(){
	var kcode = event.which || event.keyCode;
	switch (kcode) {
		case KEY.UP:
		    if (focusPos == "MENU"){
			   focusPos = "SUBMIT";
			    submitEffect();
			   break;
			}
			if (focusPos == "CONTENT"){
				show("down");
			   if (contentObj.position == 0){
			      //不处理
			   }else{
				  contentObj.focusUp();
				  if(contentObj.position == 0){
					hide("up");
				  }
			   }
			   contentEffect();
			   break;
			}
		break;
		case KEY.DOWN:
			if (focusPos == "MENU"){
			   focusPos = "CONTENT";
			   show("contentfocus");
			   break;
			}
			if (focusPos == "CONTENT"){
				show("up");
				if (contentObj.position <contents.length-1){
			        contentObj.focusDown();
			   }				
			   if (contentObj.position ==contents.length-1){
			        hide("down");
			   }
			   contentEffect();
			   break;
			}
			if (focusPos == "SUBMIT"){
			   focusPos = "MENU";
			   submitEffect();
			   break;
			}
		break;
		case KEY.LEFT:
			if (focusPos == "MENU"){
			   menuObj.focusUp();
			   menuEffect();
			   contentList();
			   break;
			}
			if (focusPos == "CONTENT"){
			  
			   break;
			}
			if (focusPos == "alert_del"){
			    focusPos = "alert_confirm";
				btnEffect();
				 break;
			}
		break;
		case KEY.RIGHT:
			if (focusPos == "MENU"){
			   menuObj.focusDown();
			   menuEffect();
			   contentList();
			   break;
			}
			if (focusPos == "CONTENT"){
			   
			   break;
			}
			if (focusPos == "alert_confirm"){
			    focusPos = "alert_del";
				btnEffect();
				 break;
			}
		break;
		case KEY.ENTER:
			if (focusPos == "CONTENT"){
				var order = contentObj.dataList[contentObj.position];
			   if(order.status=="0"){
					$("orderresultdiv").style.display="block";
					focusPos="WAIT";
					hide("can-suc");
					hide("cancelfoucs");
					hide("can-fail");
					var orderid=order.userOrderId;
					cancelOrder(orderid);
			   }
			   break;
			}
			if (focusPos == "CANCELRE"){
			    $("orderresultdiv").style.display="none";
				focusPos = "CONTENT"
				break;
			}
			if (focusPos == "alert_del"){
			   focusPos = "CONTENT";
			   userOrderId = "";
			   hide("alert");
			   break;
			}
			if (focusPos == "SUBMIT"){
				toGoBack();
				return 0;
			}
		break;
		case KEY.BACK:
		    toGoBack();
			return 0;
		break;
	}
}
function cancelOrder(userOrderId){
	focusPos = "CANCELRE";
	show("cancelfoucs");
	show("can-suc");
	$("text"+contentObj.focusPos).innerHTML="已取消";
	contentObj.dataList[contentObj.position].status="-1";
	$("opbutton"+contentObj.focusPos).style.backgroundImage="";
	contentEffect();
}
function cancelOrder2(userOrderId){
	new Ajax.Request('http://127.0.0.1:8080/cms/thirdPartyPortalInterface/getSystemDate.service',{
		method:"post",
		parameters: "resFormat=json",
		onSuccess:function(transport){
			var response = transport.responseText;
			if(response.indexOf("成功")>0){
				var data = eval("("+response+")");
				var time=data.getSystemDateResponse.dateTime;
				var year=time.substring(0,4);
				var month=time.substring(4,6);
				var day=time.substring(6,8);
				var hour=time.substring(8,10);
				var min=time.substring(10,12);
				var sec=time.substring(12,14);
				var date=new Date(year+"/"+month+"/"+day+" "+hour+":"+min+":"+sec);
				var dateDeadLine;
				if(condition=="lunch"){
				   dateDeadLine=new Date(year+"/"+month+"/"+day+" 10:30:00");
				}else if(condition=="dinner"){
				   dateDeadLine=new Date(year+"/"+month+"/"+day+" 16:30:00");
				}
				var datetimes = date.getTime();
				var dateDeadLinetimes = dateDeadLine.getTime();
				if (datetimes < dateDeadLinetimes) {
				     var params = "clientId="+getCardId()+"&orderId="+userOrderId+"&resFormat=json";
					 new Ajax.Request('http://127.0.0.1:8080/cms/thirdPartyPortalInterface/removeUserOrder.service',{
						method:"post",
						parameters: params,
						onSuccess:function(transport){
							var response = transport.responseText;
							if(response.indexOf("成功")>0){
							   focusPos = "CANCELRE";
							   show("cancelfoucs");
							   show("can-suc");
							   $("text"+contentObj.focusPos).innerHTML="已取消";
							   contentObj.dataList[contentObj.position].status="-1";
							   $("opbutton"+contentObj.focusPos).style.backgroundImage="";
							   contentEffect();
						   }else{
							   show("can-fail");
							   focusPos = "CANCELRE";
							   show("cancelfoucs");
						   }
						},
						onFailure: function(transport){
						   show("can-fail");
						   focusPos = "CANCELRE";
						   show("cancelfoucs");
						}
					});
				}else{
					show("can-fail");
					focusPos = "CANCELRE";
					show("cancelfoucs");	
				}
			}else{
			   show("can-fail");
			   focusPos = "CANCELRE";
			   show("cancelfoucs");			
			}
		},
		onFailure: function(transport){
			show("can-fail");
			   focusPos = "CANCELRE";
			   show("cancelfoucs");	
		}
	});

}

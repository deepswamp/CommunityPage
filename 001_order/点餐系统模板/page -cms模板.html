			if (focusPos == "CANCELORDER"){

				}else{
					currentpage--;
					$("cupage").innerHTML = currentpage;

				}

				}
			  break;
			}
			if (focusPos == "SUBMIT"){
				focusPos = "ORDER";
				$("orderfocus").style.top = 389+"px";
				break;
			}
			if (focusPos == "ORDER"){
				if(submitflag){
					focusPos = "SUBMIT";
					$("orderfocus").style.top = 205+"px";
				}
				break;
			}
			
		break;
		case KEY.DOWN:
			if (focusPos == "MENU"){
			   menuObj.focusDown();
			   menuEffect();
			  // $("menu"+menuObj.lastFocusPos).style.background = "url({respath}/images/second_on.png) no-repeat left top";

			}

			   hide("addfoucs2");
			   focusPos = "SUBMITORDER";
			   show("submitfoucs");
			   break;
			}else if (focusPos == "MINUS"){
			   hide("minusfoucs2");
			   focusPos = "SUBMITORDER";
			   show("submitfoucs");
			   break;
			}
			if (focusPos == "LANUCH"){
			   focusPos = "ADD"
			   show("addfoucs2");
			   hide("lselect");
			   break;
			}
			
			if (focusPos == "CONTENT"){
				show('up');
				var remain=totalSize%3;
				var min=0;
				if(remain==0){
					min=totalSize-4;
				}else{
					min=totalSize-remain-1;
				}
				if(min<contentObj.position&&contentObj.position<totalSize){
					//下翻失效
				}else{					
					if(remain==0){
						//内容为3的倍数，直接换位置
						if((totalSize-7)<contentObj.position&&contentObj.position<(totalSize-3)){							
							hide("down");
						}
					}else{
						//判断是不是倒数第二行，如果倒数第二行，判断焦点是否大于最后一行的个数，如果是则让焦点前移
						if((totalSize-remain-4)<contentObj.position&&contentObj.position<(totalSize-remain)){
							while(contentObj.focusPos>remain-1){
							$("content"+contentObj.focusPos).style.color = "white";
								contentObj.focusUp();
							}	
							contentEffect();							
							hide("down");
						}else{
							
						}	
					}
					currentpage++;
					$("cupage").innerHTML = currentpage;
					contentObj.changePosition(3);
					contentObj.showcurrList();

					focusPos = "SUBMIT";

				show("addfoucs2");
				hide("minusfoucs2");
			    break;
			}
			if (focusPos == "CONTENT"){
			   if (contentObj.position %3== 0){
				//焦点此时在菜品最左侧，移至订单
			    focusPos = "MENU";
				menuEffect();

			  }else {
			    $("content"+contentObj.focusPos).style.color = "white";
				contentObj.focusUp();
				contentEffect();
			  }

				focusPos = "CONTENT";
				$("content"+contentObj.focusPos).style.color = "black";

			   show("cancelfoucs");
			   break;
			}
			if (focusPos == "CANCELORDER"){
			   focusPos = "SUBMITORDER";
			   hide("cancelfoucs");
			   show("submitfoucs");
			   break;
			}
		break;
		case KEY.RIGHT:
			if (focusPos == "MENU"){
			   focusPos = "CONTENT";
			   hide("menufocus");
			   show("contentfocus");
			   $("content"+contentObj.focusPos).style.color = "black";
			   show("pointto");
			   break;
			}
			if (focusPos == "ADD"){
			   if(selectSum>1){
					//跳到减数量
					focusPos = "MINUS";
					hide("addfoucs2");
					show("minusfoucs2");
			   }
			   break;
			}
			if (focusPos == "SUBMITORDER"){
			   focusPos = "CANCELORDER";
			   hide("submitfoucs");
			   show("cancelfoucs");
			   break;
			}
			if (focusPos == "CANCELORDER"){
			   focusPos = "SUBMITORDER";
			   hide("cancelfoucs");
			   show("submitfoucs");
			   break;
			}
			if (focusPos == "MINUS"){
				focusPos = "ADD";
				show("addfoucs2");
				hide("minusfoucs2");
			   break;
			}
			if (focusPos == "CONTENT"){
			  if (contentObj.position == totalSize-1||contentObj.position%3==2){
			     //菜品选择到达本行最右侧，如果订单按钮可选，则将焦点右移至提交订单，否则按键失效
				 if(submitflag){
					focusPos="SUBMIT";
					$("content"+contentObj.focusPos).style.color = "white";
					$("orderfocus").style.top = 205+"px";
					show("orderfocus");
					hide("contentfocus");
				 }else{
					focusPos="ORDER";
					$("content"+contentObj.focusPos).style.color = "white";
					$("orderfocus").style.top = 389+"px";
					show("orderfocus");
					hide("contentfocus");
				 }
			  }else {
				$("content"+contentObj.focusPos).style.color = "white";
				  contentObj.focusDown();
				  contentEffect();
			  }
			  break;
			}
			
		break;
		case KEY.ENTER:
			if(focusPos=="MENU"){
				menuList();
			}else if(focusPos=="CONTENT"){
				buyCai();
			}else if(focusPos=="SUBMIT"){
				focusPos="LANUCH";
				submitOrderPre();				
			}else if(focusPos=="ALERT"){
				focusPos = oderFocusPos;
				hide("alert");
			}else if (focusPos == "ADD"){
			   selectSum++;
			   show("minusfoucs");
			   $("totalsum").innerHTML=selectSum;
			   totalMoney=selectMoney*selectSum;
			   $("totalmoney").innerHTML=totalMoney+"元";
			   break;
			}else if (focusPos == "MINUS"){
			   selectSum--;
			   if(selectSum==1){
					//选择1份不允许再减，自动跳到“+”
					show("addfoucs2");
					hide("minusfoucs2");
					hide("minusfoucs");
					focusPos ="ADD";
			   }
			   $("totalsum").innerHTML=selectSum;
			   totalMoney=selectMoney*selectSum;
			   $("totalmoney").innerHTML=totalMoney+"元";				
			   break;
			}else if (focusPos == "SUBMITORDER"){
			   hide("submitfoucs");
			   focusPos = "WAIT";
			   submitOrder();			   
			   break;
			}else if (focusPos == "CANCELORDER"){
				hide("cancelfoucs");
				focusPos = "SUBMIT";
				//show("contentfocus");
			   $("orderdiv").style.display = "none";   
			   break;
			}else if (focusPos == "SUBMITRESULT"){
				focusPos = "SUBMIT";
				$("orderresultdiv").style.display = "none"; 
				hide("cancelresultfoucs");
			   break;
			}else if (focusPos == "ORDER"){
			    window.location.href = "dataEnginerServlet?key=L_230047_100010_order_230047_1&backurl="+getThisUrl();
			    break;
			}			
		break;
	}
